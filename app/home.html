
 
  
  
  <div class="container">
              <button (click)="toLowerCase()" class="btn btn-default" style="margin-left:4%">LowerCase</button>
            <button (click)="toUpperCase()" class="btn btn-default">UpperCase</button>
    <form  class="form-inline">
        <h3 [hidden]="studentName">Type Something!</h3>
      <h2 style="color:red" [hidden]="!studentName">Typing: {{studentName}}</h2>
        <input type="text" class="form-control" placeholder="Write Something" [(ngModel)]="studentName">
      <button (click)="myFunction()" class="btn btn-info">Submit</button>

    </form>
</div>
<div>
  <ol>
    <li style="padding:1%" *ngFor="#name of array #i=index"><span class="well well-sm"  [style.color]="ch" (mouseover)="ch = 'red'" (mouseout)="ch = 'black'" (click)="removeItem(i)">
        {{ name }} </span>  </li>
  </ol>

</div>
